app:
    agent:
        prometheus_client:
            listen: 9273
    cpu:
        collect_cpu_time: false
        core_tags: true
        percpu: true
        report_active: true
        totalcpu: true
    net_response:
        enabled: true
        services:
            - prosgresql
            - redis
            - prometheus
cluster:
    application:
        - telegraf
    dns: siyi.cicd.com
    interIps:
        - 10.0.0.1
env:
    canary: true
    cluster: hf01
    clusterName: dmz-hf01
    clusterNumber: 2
    clusterType: dmz
    elasticsearch: false
    filebeat: false
    istio: true
    k8sVersion: 1.23
    kafka: true
    mongodb: false
    mysql: false
    namespace: hf01
    nginx-ingress: false
    prometheus: true
    prosgresql: true
    redis: true
    status: true
    timeZone: utc
    zabbix: false
global:
    cluster:
        name: hf01
    ingress:
        name: hf01
    location:
        name: hf
    namespace:
        name: cic-hf01
    pool:
        name: hf01
        type: dmz
    service:
        name: telegraf
k8s:
    affinity: {}
    args: []
    chart:
        chartVersion: 1.8.55
    env: []
    image:
        meta:
            pullPolicy: IfNotPresent
        repo: telegraf
        tag: 1.32.1-alpine-cicd
    imagePullSecrets: []
    lastDeployTime: "2024-10-30T00:00:00Z"
    nodeSelector: {}
    pastDeploytime: "2024-10-15T00:00:00Z"
    pdb:
        create: true
        minAvailable: 1
    podAnnotations: {}
    podLabels: {}
    prometheus_client:
        listen: 9273
    rbac:
        clusterWide: false
        create: false
        rules: []
    replicaCount: 5
    resources:
        limits:
            cpu: 500m
            memory: 128Mi
        requests:
            cpu: 250m
            memory: 64Mi
    service:
        annotations: {}
        enabled: true
        type: ClusterIP
    serviceAccount:
        annotations: {}
        create: false
        name: null
    tolerations: []
    updateStrategy: {}
location:
    prometheus:
        host: cn.bing.com
        port: "80"
    prosgresql:
        host: www.baidu.com
        port: "80"
    redis:
        host: www.hao123.com
        port: "80"
